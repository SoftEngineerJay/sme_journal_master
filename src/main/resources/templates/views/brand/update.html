<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <include th:replace="views/components/metas :: metas"></include>
    <include th:replace="views/components/styles :: styles"></include>

</head>
<body class="hold-transition register-page">
<div class="register-box">

    <div class="card">

            <div class="card card-purple">
                <div class="card-header">
                    <h3 class="card-title">Update Brand</h3>
                </div>
                <form th:action="@{/save}" th:object="${brands}" enctype="multipart/form-data" method="post">
                    <div class="card-body">

                            <div class="col-md-12">
                                <div class="row">

                                    <div class="form-group">
                                        <!-- Add hidden form field to handle update -->
                                        <input th:field="*{id}" type="hidden" class="form-control"/>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="col-form-label">Brand Name:</label>
                                            <input type="text" th:field="*{brandName}" class="form-control" required>
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="col-form-label">Description</label>
                                            <textarea class="form-control" th:field="*{description}" name="description" required></textarea>
                                        </div>
                                    </div>

                                </div>
                            </div>

                    </div>

                    <div class="card-footer">
                        <button type="submit" class="btn bg-purple btn-rounded">
                            <i class="fa fa-pencil"></i> Update
                        </button>
                        <a th:href="@{/brand}" class="btn btn-outline-danger btn-rounded">
                            <i class="fa fa-times"></i> Cancel
                        </a>
                    </div>

                </form>
            </div>

    </div>
</div>
<include th:replace="views/components/scripts :: scripts"></include>
</body>
</html>
